<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
<script>

	var a = 10;
	//console.log(this);
	
	function test() {
		console.log(this);
	}
	//test();


	// 함수선언문
	// Test2();
	function Test2() {
		console.log("Test2");
	}

	// 함수표현식
	// Test();
	var Test = function() {
		console.log("Test");
	}

	// 생성자 객체
	function Test3() {
		return this;
	}

	var test = new Test3();
	console.log(test);


	// Literal 객체
	var obj = {
		a: 10,
		test: function(){
			console.log(this);
		}
	}
	var obj2 = obj;
	obj2.a = 30;
	console.log(obj2.a);
	console.log(obj.a);


	// 생성자 객체 활용
	function Car(name) {
		this.name = name;
		return this;
	}
	Car.prototype.drive = function() {
		console.log(this.name+ "이(가) 달립니다.");
	}

	var myCar = new Car("붕붕이");
	myCar.drive();

	var yourCar = new Car("방방이");
	yourCar.drive();


	// primmitive type
	var a = 10;
	var b = a;
	b = 30;
	console.log(a, b);

	// Reference type
	var arr = [1, 2, 3, 4, 5];
	var arr2 = arr;	//soft copy
	// var arr2 = arr.slice();	//deep copy
	arr2[0] = 100;
	console.log(arr, arr2);



	// ES6 - 생성자 객체
	class Car2 {
		constructor(name) {
			this.name = name;
		}
		drive() {
			console.log(this.name + "이(가) 달립니다.");
		}
	}

	var car = new Car2('뿡뿡이');
	car.drive();


	// 변수
	// ES5 - var
	// ES6 - var, let, const
	var i = 10;
	for(let i=0; i<5; i++) {
		console.log(i);
	}
	console.log(i);

	var list = document.querySelectorAll('ul > li');
	for(let i=0; i<list.length; i++) {
		list[i].addEventListener("click", function() {
			console.log(i);
		});
	}

	console.clear();

	const a2 = 10;
	console.log(a2);

	var bb = 10;
	var bb = 20;

	const arr5 = [];
	arr5[0] = 'A';
	arr5[0] = 'B';
	console.log(arr5);


	// ES6 Iteration
	
	Array.prototype.test = function() {
		console.log(this, "hi");
	}


	const arr6 = ['A', 'B', 'C'];
	for(let i=0; i<arr6.length; i++) {
		console.log(arr6[i]);
	}
	for(let i in arr6) {
		console.log(arr6[i]);
	}
	for(let v of arr6) {
		console.log(v);
	}
	arr6.forEach(function(v, i){
		console.log(v, i);
	});

	var arr7 = new Array();
	arr7.test();


	console.clear();
	// filter, map
	const users = [
		{id: 1, name: "홍길동", age: 25},
		{id: 2, name: "홍길만", age: 55},
		{id: 3, name: "홍길순", age: 45},
		{id: 4, name: "홍길룡", age: 75},
		{id: 5, name: "홍길우", age: 12},
		{id: 6, name: "홍길성", age: 35},
		{id: 7, name: "홍길영", age: 28},
	];

	const user30 = users.filter(function(v){
		return v.age >= 30;
	});
	console.log(user30);

	const user2021 = users.map(function(v) {
		var age = v.age + 1;
		return age;
	});
	console.log(users, user2021);

	// ES6
	let set = new Set();
	set.add('A');
	set.add('A');
	set.add('B');
	set.add('C');
	set.add('B');
	set.add('A');
	set.delete('B');
	console.log(	set.has('C')	);
	console.log(set, set.size);

	let map = new Map();
	map.set('a', 'AAAA');
	map.set('b', 'BBBB');
	map.set('c', 'CCCC');
	map.set('d', 'DDDD');
	console.log(map, map.size);

	for(let [k, v] of map) {
		console.log(k, v);
	}

	console.log(	map.keys()	);
	console.log(	map.values()	);

	for(let v of map.values()) {
		console.log(v);
	}

	for(let [v, i] of map.entries()) {
		console.log(v, i);
	}

	console.log(	map.get('a')	);
	console.log(	map.has('a')	);
</script>
</body>
</html>
